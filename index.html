<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number Game</title>
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the number!<br>Between 1-100</h2>
            <section>
                <p>Select difficulty setting:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy<span>(10 attempts)</span></button>
                    <button onclick="hardMode()">Hard<span>(5 attempts)</span></button>
                </div>
            </section>
        </div>

        <div id="gameArea">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            <section>
                <h3 id="textOutput">Your guess:</h3>
                <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()">
            </section>
            <section>
                <p>Current Range:</p>
                <span id="rangeOutput">1 - 100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>
            <section class="stats">
                
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>  

                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses">-</span>
                </div>  
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
